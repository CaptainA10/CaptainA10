<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8ecf1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="500" height="500" fill="url(#bgGradient)"/>
  
  <!-- Grid circles -->
  <circle cx="250" cy="250" r="40" fill="none" stroke="#e0e0e0" stroke-width="1" opacity="0.5"/>
  <circle cx="250" cy="250" r="80" fill="none" stroke="#e0e0e0" stroke-width="1" opacity="0.5"/>
  <circle cx="250" cy="250" r="120" fill="none" stroke="#e0e0e0" stroke-width="1" opacity="0.5"/>
  <circle cx="250" cy="250" r="160" fill="none" stroke="#e0e0e0" stroke-width="1" opacity="0.5"/>
  <circle cx="250" cy="250" r="200" fill="none" stroke="#e0e0e0" stroke-width="2" opacity="0.3"/>
  
  <!-- Axes (5 branches) -->
  <line x1="250" y1="50" x2="250" y2="450" stroke="#d0d0d0" stroke-width="1" opacity="0.6"/>
  <line x1="450" y1="250" x2="50" y2="250" stroke="#d0d0d0" stroke-width="1" opacity="0.6"/>
  <line x1="339" y1="76" x2="161" y2="424" stroke="#d0d0d0" stroke-width="1" opacity="0.6"/>
  <line x1="424" y1="339" x2="76" y2="161" stroke="#d0d0d0" stroke-width="1" opacity="0.6"/>
  <line x1="161" y1="76" x2="339" y2="424" stroke="#d0d0d0" stroke-width="1" opacity="0.6"/>
  
  <!-- Data polygon (90%, 85%, 75%, 80%, 80%) - 5 points -->
  <polygon points="250,50 405,136 357,379 143,379 95,136" fill="url(#dataGradient)" stroke="#667eea" stroke-width="3" opacity="0.9"/>
  
  <!-- Data points -->
  <circle cx="250" cy="50" r="6" fill="#667eea"/>
  <circle cx="405" cy="136" r="6" fill="#667eea"/>
  <circle cx="357" cy="379" r="6" fill="#667eea"/>
  <circle cx="143" cy="379" r="6" fill="#667eea"/>
  <circle cx="95" cy="136" r="6" fill="#667eea"/>
  
  <!-- Labels Top -->
  <text x="250" y="35" font-size="13" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Data Engineering</text>
  <text x="250" y="48" font-size="11" text-anchor="middle" fill="#667eea" font-weight="600">90%</text>
  
  <!-- Labels Top Right -->
  <text x="425" y="140" font-size="13" font-weight="bold" fill="#1a1a1a">BI & Dashboards</text>
  <text x="425" y="153" font-size="11" fill="#667eea" font-weight="600">85%</text>
  
  <!-- Labels Bottom Right -->
  <text x="380" y="400" font-size="13" font-weight="bold" fill="#1a1a1a">Cloud & DevOps</text>
  <text x="380" y="413" font-size="11" fill="#667eea" font-weight="600">80%</text>
  
  <!-- Labels Bottom Left -->
  <text x="75" y="400" font-size="13" font-weight="bold" fill="#1a1a1a">Data Science & IA</text>
  <text x="75" y="413" font-size="11" fill="#667eea" font-weight="600">80%</text>
  
  <!-- Labels Top Left -->
  <text x="40" y="140" font-size="13" font-weight="bold" fill="#1a1a1a">Development</text>
  <text x="40" y="153" font-size="11" fill="#667eea" font-weight="600">75%</text>
  
  <!-- Center label -->
  <text x="250" y="260" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a1a1a">SKILLS</text>
</svg>
