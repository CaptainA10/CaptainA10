<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8ecf1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <rect width="500" height="500" fill="url(#bgGradient)"/>
  
  <!-- Grid circles -->
  <circle cx="250" cy="250" r="40" fill="none" stroke="#e0e0e0" stroke-width="1" opacity="0.5"/>
  <circle cx="250" cy="250" r="80" fill="none" stroke="#e0e0e0" stroke-width="1" opacity="0.5"/>
  <circle cx="250" cy="250" r="120" fill="none" stroke="#e0e0e0" stroke-width="1" opacity="0.5"/>
  <circle cx="250" cy="250" r="160" fill="none" stroke="#e0e0e0" stroke-width="1" opacity="0.5"/>
  <circle cx="250" cy="250" r="200" fill="none" stroke="#e0e0e0" stroke-width="2" opacity="0.3"/>
  
  <!-- Axes -->
  <line x1="250" y1="50" x2="250" y2="450" stroke="#d0d0d0" stroke-width="1" opacity="0.6"/>
  <line x1="50" y1="250" x2="450" y2="250" stroke="#d0d0d0" stroke-width="1" opacity="0.6"/>
  <line x1="107" y1="107" x2="393" y2="393" stroke="#d0d0d0" stroke-width="1" opacity="0.6"/>
  <line x1="393" y1="107" x2="107" y2="393" stroke="#d0d0d0" stroke-width="1" opacity="0.6"/>
  
  <!-- Data polygon (90, 85, 75, 80 = 0.9, 0.85, 0.75, 0.8) -->
  <!-- Data Engineering: 90% = 180px from center (200px * 0.9) -->
  <!-- BI & Dashboards: 85% = 170px -->
  <!-- Development: 75% = 150px -->
  <!-- Cloud & DevOps: 80% = 160px -->
  
  <polygon points="250,70 350,150 330,330 170,330 150,150" fill="url(#dataGradient)" stroke="#667eea" stroke-width="3" opacity="0.9"/>
  
  <!-- Data points -->
  <circle cx="250" cy="70" r="6" fill="#667eea"/>
  <circle cx="350" cy="150" r="6" fill="#667eea"/>
  <circle cx="330" cy="330" r="6" fill="#667eea"/>
  <circle cx="170" cy="330" r="6" fill="#667eea"/>
  <circle cx="150" cy="150" r="6" fill="#667eea"/>
  
  <!-- Labels -->
  <text x="250" y="35" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Data Engineering
  </text>
  <text x="250" y="50" font-size="13" text-anchor="middle" fill="#667eea" font-weight="600">
    90%
  </text>
  
  <text x="390" y="145" font-size="16" font-weight="bold" fill="#1a1a1a">
    BI &amp; Dashboards
  </text>
  <text x="390" y="165" font-size="13" fill="#667eea" font-weight="600">
    85%
  </text>
  
  <text x="330" y="375" font-size="16" font-weight="bold" fill="#1a1a1a">
    Development
  </text>
  <text x="330" y="395" font-size="13" fill="#667eea" font-weight="600">
    75%
  </text>
  
  <text x="170" y="375" font-size="16" font-weight="bold" fill="#1a1a1a">
    Cloud &amp; DevOps
  </text>
  <text x="170" y="395" font-size="13" fill="#667eea" font-weight="600">
    80%
  </text>
  
  <!-- Center label -->
  <text x="250" y="260" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    SKILLS
  </text>
  
  <!-- Title -->
  <text x="250" y="30" font-size="20" font-weight="700" text-anchor="middle" fill="#1a1a1a" opacity="0"/>
</svg>
